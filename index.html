<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timothy D. Fuller | Front-End Samurai</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <header>
      <img id="header-img" alt="personal logo" src="./images/icon.png" />
      <div id="header-text">
        <h1 class="uppercase metropolis">Timothy D. Fuller</h1>
        <h4 class="uppercase varela">Front-End Samurai</h4>
      </div>
    </header>
    <main>
      <img id="main-img" alt="banner of code editor" src="./images/spiske.jpg" />
      <section id="main-content">
        <h3 class="section-text numans">My Work</h3>
        <div class="section-row">
          <figure>
            <img src="./images/albrecht.jpg" alt="old car" />
            <figcaption>
              <h2 class="uppercase metropolis">Albrecht</h2>
              <p>https://github.com/heringre/Albrecht</p>
            </figcaption>
          </figure>
          <figure>
            <img src="./images/lark.jpg" alt="ipad in front of colorful background" />
            <figcaption>
              <h2 class="uppercase metropolis">Lark</h2>
              <p>https://github.com/heringre/Lark</p>
            </figcaption>
          </figure>
          <figure>
            <img src="./images/lugert.jpg" alt="forest during daytime" />
            <figcaption>
              <h2 class="uppercase metropolis">Lugert</h2>
              <p>https://github.com/heringre/Lugert</p>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
